<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Redirector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">

    <div class="card shadow p-4 w-100" style="max-width: 500px;">
      <h1 class="card-title text-center mb-4">TIKTOK URL Redirector</h1>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Enter URL here" id="urlInput" style="height: 100px;"></textarea>
        <label for="urlInput">Enter URL</label>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button id="goButton" class="btn btn-primary me-md-2">Go to Video</button>
        <button id="copyButton" class="btn btn-info text-white">Copy Updated URL</button>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
